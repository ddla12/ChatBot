<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChatBot Demo</title>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.16/dist/base.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
        <script src="../dist/cdn/chatbot.min.js"></script>
    </head>
    <body>
        <h1>ChatBot Demo</h1>
        <div id="box">
            <div id="messages">
                <p style="display: none;">Bot is writing...</p>
            </div>
            <form>
                <input type="text" id="message" autocomplete="off" required/>
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="5" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
        </div>
        <div id="commands">
            <h2>Available inputs</h2>
            <ul>
                <li>greet, greet me</li>
                <li>author</li>
                <li>version, chatbot info, info</li>
            </ul>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
